<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance - Order book analyzer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
            crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="lateral-container">
            <!-- <label>Select a pair</label> -->
            <div class="box">
                <select id="selectPair"></select>
            </div>
            <!-- <label><input type="checkbox" id="ckbOrders" value="first_checkbox"> Orders</label>
            <label><input type="checkbox" id="ckbVolume" value="first_checkbox"> Volume</label> -->
            <label id="lblOrders">Orders</label>
            <label class="switch">
                <input type="checkbox" id="ckbOrders" checked>
                <span class="slider round"></span>
            </label>
            <!-- <label><input type="checkbox" id="ckbRefresh" value="first_checkbox"> Refresh every 10 seconds</label> -->
            <div class="page__toggle">
                <label class="toggle">
                  <input id="toggle__input" class="toggle__input" type="checkbox" checked>
                  <span class="toggle__label">
                    <span class="toggle__text">Refresh every 15 seconds </span>
                  </span>
                </label>
            </div>
            <div>
                <label>Number of selected orders</label>
                <div id="ckbSelectedOrders" class="number">
                    <span class="minus unselect">-</span>
                    <input id="inputSelectedOrders" type="text" value="1"/>
                    <span class="plus unselect">+</span>
                </div>
            </div>
            <div>
                <label>Number of decimals</label>
                <div id="ckbDecimals" class="number">
                    <span class="minus unselect" >-</span>
                    <input id="inputDecimals" type="text" value="0"/>
                    <span class="plus unselect">+</span>
                </div>
            </div>
            <span id="actualPrice"></span>
            <label id="bearBull">0 - 0</label>
            <img id="imgBearBull" src="https://www.bluechipexterminating.com/wp-content/uploads/2020/02/loading-gif-png-5.gif" height="50px" width="50px"></img>
            <label>Biggest bid order (by volume)</label>
            <span id="biggestBidOrder"> - </span>
            <label>Biggest ask order (by volume)</label>
            <span id="biggestAskOrder"> - </span>
            <label>Most common bid order</label>
            <span id="mostCommonBidOrder"> - </span>
            <label>Most common ask order</label>
            <span id="mostCommonAskOrder"> - </span>
            <!--<span>Total volume</span>
            <span id="totalVolumeBid">26</span>
            <span id="totalVolumeAsk">26</span>-->
        </div>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</body>
</html>
